    		<!--设置密码-->
    		<div class="register-box">
    			<!--表单项-->
    			<label for="pwd">设置密码:</label>
    			<div class="box">
					<input type="password" id="pwd"  />

    			<div class="tip">
    				<i></i>

    			<div class="tip">
    				<i></i>

    			</div>
    		</div>

    			<label for="code">验证码:</label>
    			<div class="box2">   				
    				<input type="text" id="code" />

    				<input type="hidden" id="code2" value="abcd1"  />

    			<!--提示信息-->
    			<div class="tip">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    		
    		<!--注册协议-->
